<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} - {{ project }}</title>
	<link rel="stylesheet" type="text/css"
              href="{{ pathto('_static/sphinx-pigweed.css', 1) }}">
    </head>
    <body>
        {% if pw_banner_text %}
        <aside>{{ pw_banner_text }}</aside>
        {% endif %}
        <header>
            <span id="logo">{{ project }}</span>
            <input id="search" type="text" placeholder="Search"/>
        </header>
        <nav class="sitenav">sitenav</nav>
        <nav class="pagenav">
            <p>{{ pw_pagenav_label }}</p>
            <ul>
                <li>todo</li>
            </ul>
        </nav>
        <section class="content">{% block body %}{% endblock %}</section>
        <footer>footer</footer>
    </body>
</html>
